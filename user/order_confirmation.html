<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение заказа</title>
    <style>
        /* Основные стили для всей страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        /* Основной контейнер для центрирования контента */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Стили для шапки сайта */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background-color: transparent;
            position: relative;
            margin-bottom: 70px;
        }
        
        /* Декоративная линия под шапкой */
        .header::after {
            content: "";
            position: absolute;
            left: 230px;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: #000;
        }
        
        /* Стили для названия магазина */
        .shop-name {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 35px;
            color: #333;
            margin-left: 20px;
            letter-spacing: 1px;
        }
        
        /* Стили для блока корзины */
        .cart-info {
            display: flex;
            align-items: center;
            background-color: #FFA500;
            padding: 10px 15px;
            border-radius: 5px;
            color: #333;
            font-weight: normal;
            position: relative;
            margin-right: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 0%;
        }
        
        /* Стили для иконки корзины */
        .cart-info img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        /* Стили для основного контента подтверждения заказа */
        .order-container {
            width: 80%;
            margin: 20px auto 40px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-info {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .order-details {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px 20px;
            margin-bottom: 15px;
        }

        .label {
            color: #666;
        }

        .value {
            font-weight: bold;
            color: #333;
        }

        .success-message {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            margin: 30px 0; /* Увеличим отступы сверху и снизу */
        }

        /* Стили для блока контактов */
        .contacts {
            background-color: #000;
            color: white;
            padding: 40px 0 30px;
            text-align: right;
            position: relative;
        }
        
        /* Декоративная линия над контактами */
        .contacts::before {
            content: "";
            position: absolute;
            left: 120px;
            right: 120px;
            top: 20px;
            height: 2px;
            background-color: rgba(255,255,255,0.8);
        }
        
        /* Заголовок блока контактов */
        .contacts h3 {
            margin-top: 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 25px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        /* Параграфы в блоке контактов */
        .contacts p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 900px) {
            /* Корректировка линии в шапке */
            .header::after {
                left: 80px;
                right: 80px;
            }
            
            /* Корректировка линии в контактах */
            .contacts::before {
                left: 80px;
                right: 80px;
            }
        }
        
        @media (max-width: 600px) {
            /* Шапка в колонку на маленьких экранах */
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            /* Корректировка линии в шапке */
            .header::after {
                left: 40px;
            }
            
            /* Корректировка линии в контактах */
            .contacts::before {
                left: 30px;
                right: 30px;
                top: 15px;
            }
            
            /* Отступ для корзины */
            .cart-info {
                margin-top: 15px;
            }
            
            /* Ширина контейнера заказа */
            .order-container {
                width: 90%;
                padding: 20px;
            }
            
            /* Отступ для заголовка контактов */
            .contacts h3 {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Основной контейнер страницы -->
    <div class="container">
        <!-- Шапка сайта -->
        <div class="header">
            <div class="shop-name">ИскраСвет</div>
            <div class="cart-info">
                Корзина 0
                <img src="https://avatars.mds.yandex.net/i?id=a9afe2d2c7411a3008fd2b058f26608efb5a5351-10996738-images-thumbs&ref=rim&n=33&w=200&h=200" alt="Иконка корзины">
            </div>
        </div>
    </div>

    <!-- Контейнер подтверждения заказа -->
    <div class="order-container">
        <div class="order-info">
            <h2 class="order-title">Заказ №27185282-1202</h2>
            <div class="order-details">
                <div class="label">Номер заказа</div>
                <div class="value">№27185282-1202</div>
                <div class="label">Статус</div>
                <div class="value">Новый</div>
            </div>
        </div>

        <div class="success-message">
            Заказ успешно оформлен
        </div>
    </div>
    
    <!-- Блок контактов магазина -->
    <div class="contacts">
        <div class="container">
            <h3>Контакты магазина</h3>
            <p>Телефон: +7 (999) 888-77-66</p>
            <p>Email: iskrasvet@example.ru</p>
            <p>Адрес: г. Москва, ул. Искрасвет</p>
        </div>
    </div>
</body>
</html>
